<!DOCTYPE html>
  <header>
    <title>Simon Says</title>
    <link rel="stylesheet" href="index.css">
  </header>
  <body>
    <h1 id="heading">SIMON SAYS</h1>
    <div id="container" class="centerBoth">
        <div id="green" class="box pointer"></div>
        <div id="red" class="box pointer"></div><br />
        <div id="yellow" class="box pointer"></div>
        <div id="blue" class="box pointer"></div>
        <div id="start" class="centerBoth pointer">
          <div id="startText" class="centerBoth">START</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
